<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <!--通过controller层的页面调用都需要加上根目录，直接跳转不用，否则css文件读取不到-->
    <link rel="stylesheet" href="FrontPages/css/amazeui.css">
    <link rel="stylesheet" href="FrontPages/css/dlstyle.css" type="text/css">
</head>
<body>
<iframe src="FrontPages/header.html" width="100%" height="120px" frameborder="0">
</iframe>
<br>
<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg">
            <span></span><img src="FrontPages/images/big.jpg">
        </div>
        <form method="post" action="/login">
            <div class="login-box">
                <br>
                <h3 class="title">登录商城</h3>
                <br>
                <br>
                <div class="clear">
                </div>
                <div class="login-form">
                    <div class="user-name">
                        <input type="text" name="username" id="user" placeholder="用户名" required>
                    </div>
                    <div class="user-pass">
                        <input type="password" name="password" id="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="login-links">
                    <a href="#" class="am-fr">忘记密码</a><br>
                </div>
                <div>
                    <span id="basic-addon0">&nbsp; </span><span style="font-size:12px;color:red" th:text="${error_login_fail}" aria-describedby="basic-addon0"></span>
                </div>
                <div class="am-cf">
                    <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
                </div>
                <div align="right">
                    <a href="/register" style="font-size:13px">还没有账号，注册一个</a>
                </div>
            </div>
        </form>
    </div>
</div>
<iframe src="FrontPages/footer.html" width="100%" height="150px" frameborder="0">
</iframe>
</body>

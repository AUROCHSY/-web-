<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>付款成功页面</title>
<link rel="stylesheet"  type="text/css" href="FrontPages/css/amazeui.css"/>
<link href="FrontPages/css/admin.css" rel="stylesheet" type="text/css">
<link href="FrontPages/css/demo.css" rel="stylesheet" type="text/css" />
<link href="FrontPages/css/sustyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="FrontPages/js/jquery-1.7.min.js"></script>

</head>

<body>

<iframe src="FrontPages/header.html" width="100%" height="120px" frameborder="0"></iframe>
            
<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额<em th:text="${total_price}"></em></li>
       <div class="user-info">
         <p>收货人：
             <span class="buy-user" id="user-name" th:text="${address.name}"> </span>
         </p>
         <p>联系电话：
             <span class="buy-user" id="user-phone" th:text="${address.phone}"> </span>
         </p>
         <p>收货地址：
             <span class="buy-user" id="user-info" th:text="${address.full_address}"> </span>
         </p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="person/order.html" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
        <a href="person/orderinfo.html" class="J_MakePoint">查看<span>交易详情</span></a>
     </div>
    </div>
  </div>
</div>


<iframe src="FrontPages/footer.html" width="100%" height="150px" frameborder="0"></iframe>


</body>
</html>
